<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2 style="color: aliceblue;"> Angular StudentDashboard Crud </h2>
        <div class="d-flex">
            <!-- This button redirects to a new page -->
            <button type="button" (click)="onClickAdd()" button class="btn btn-success" style="margin-right: 1rem;"> Add Student Record </button>
            <button routerLink="/login" type="button" button class="btn btn-danger"> Logout </button>
        </div>
    </div>
</nav>

  <table class="table" > <!-- Bootstrap table class, top margin(mt) = 3-->
    <thead>
        <tr>
            <th scope="col"> Student Id</th>
            <th scope="col"> Full Name </th>
            <th scope="col"> Email Id</th>
            <th scope="col"> Mobile Number</th>
            <th scope="col"> Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of studData">
          <td>{{row.id}}</td>
          <td>{{row.fullName}}</td>
          <td>{{row.email}}</td>
          <td>{{row.phoneNo}}</td>
          <td>
            {{row.id}}
            <button type="button" (click)="onClickEdit(row.id)" class="btn btn-info"> Edit </button>
            {{row.id}}
            <button class="btn btn-danger mx-2" data-bs-toggle="modal" data-bs-target="#delStudModal" > Delete </button>
            <div class="modal fade" id="delStudModal" tabindex="-1" role="dialog" aria-labelledby="delStudModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                  </div>
                  <div class="modal-body">
                    <p>Are you sure you want to delete this entry?</p>
                    {{row.id}}
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="deleteStudent(row.id)" data-bs-dismiss="modal">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
    </tbody>
  </table>
