<router-outlet></router-outlet>

<div class="form-content">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="addStudModalLabel">Edit student Details</h5>
      <button type="button" class="btn-close" (click)="onClickClose()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form [formGroup] = "formValue">
        <div class="mb-3">
          <label for="idForm" class="form-label">Student ID</label>
          <input tabindex="-1" type="text" formControlName="studentid" class="form-control" id="idForm">
        </div>
        <div class="mb-3">
          <label for="inputNameForm" class="form-label">Full Name</label>
          <input type="text" formControlName="fullName" class="form-control" id="inputNameForm" required>
        </div>
        <div class="mb-3">
          <label for="inputEmailForm" class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" id="inputEmailForm" required>
        </div>
        <div class="mb-3">
          <label for="inputPhoneForm" class="form-label">Phone Number</label>
          <input type="text" formControlName="phoneNo" class="form-control" id="inputPhoneForm" pattern="[+][0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" (click)="updateStudentDetails()" class="btn btn-primary">Update Details</button>
    </div>
  </div>
</div>
